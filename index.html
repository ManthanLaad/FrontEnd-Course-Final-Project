<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Web App â€“ Simple Interest Calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple Interest Calculator</h1>

      <div class="form" action="">
        <div class="field">
          <label for="amount">Amount</label>
          <input type="number" id="amount" min="1" onchange="dynamicRate()" />
        </div>

        <div class="field">
          <label for="interest-rate">Interest Rate</label>
          <input
            type="range"
            min="1"
            step="0.05"
            max="20"
            value="0"
            id="interest-rate"
            onchange="dynamicRate()"
          />
          <p>&nbsp;<span id="demo"> </span>%</p>
        </div>

        <div class="field">
          <label for="years">No. of Years </label>
          <select name="years" id="years" onchange="dynamicRate()">
            <option value="1" default>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="field">
          <p id="result"></p>
        </div>

        <button type="submit" id="compute-btn" onclick="compute()">
          Compute Interest
        </button>
      </div>
      <p id="credits">
        &copy; Everyone Can Get Rich <br />
        This Calculator belongs to Manthan Laad
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
